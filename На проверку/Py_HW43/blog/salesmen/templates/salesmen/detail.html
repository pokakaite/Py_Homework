<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{salesman.name}}</title>
</head>
<body>
    <a href="{% url "main:index" %}"><button>Главная</button></a><br>

    <div>
        <h2>{{salesman.salesman_id}}. {{salesman.name}} {{salesman.last_name}}</h2>
        <div>
            Номер телефона - {{salesman.number}},<br>
            E-mail - {{salesman.email}}<br>
            Дата приёма на должность - {{salesman.date}}<br>
            Позиция в фирме - {{salesman.position}}.<br>
        </div>

        <a href="{% url "salesmen:update" salesman.id %}">Редактировать информацию</a>
        <a href="{% url "salesmen:delete" salesman.id %}">Удалить информацию</a>
    </div>

</body>
</html>
