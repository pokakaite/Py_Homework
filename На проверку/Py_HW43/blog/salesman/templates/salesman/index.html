<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продавцы</title>
</head>
<body>
    <h2>
        Продавцы
    </h2>

    <table border="1">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th>E-mail</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            {% for salesman in salesmen %}
                <tr>
                    <td>{{salesman.name}}</td>
                    <td>{{salesman.last_name}}</td>
                    <td>{{salesman.number}}</td>
                    <td>{{salesman.email}}</td>
                    <td>
                        <a href="{% url 'salesman:detail' salesman.id %}">Подробнее...</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table><br>

    <a href="{% url "salesman:create" %}"><button>Добавить продавца</button></a>
</body>
</html>
